<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
          referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div>
    <table class="table-fixed border-collapse w-4/5 mx-24 mt-14">
        <thead class="">
        <tr class="border-b-2 border-black">
            <th class="w-4/12 bg-gray-300 text-left px-2">No.</th>
            <th class="w-4/12 bg-gray-300 text-left px-2">Name</th>
            <th class="w-4/12 bg-gray-300 text-left px-2">Gender</th>
            <th class="w-4/12 bg-gray-300 text-left px-2"></th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-400">
        <tr class="bg-white " th:each="participant: ${participant_info}">
            <td th:text="${participant.id}" class="w-4/12 text-left px-2">1
            </td>
            <td th:text="${participant.name}" class="w-4/12 text-left px-2">Mark
            </td>
            <td th:text="${participant.gender}" class="w-4/12 text-left px-2">Male
            </td>
            <td>
                <a th:href="@{'/participant/delete/'+${participant.id}}" class="w-4/12 text-left px-2"
                ><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="w-4/5" style="margin:auto;">
        <a th:href="@{/participant/new_participant}" type="submit"
           class="mt-5 rounded-md bg-black px-10 py-2 text-white mt-14">Add Participant</a>
        <div style=" float:right; align-items:center; border-style: bold;" class="mt-5 rounded-md  mt-14">
            <ul style=" display:flex; flex-direction:row; ">
                <li>
                    <a th:href="@{/participant/new_participant}" type="submit"
                       class=" rounded-md bg-blue-700 px-10 py-2 text-white ">Pick a card</a>
                </li>
                <li>
                    <a th:href="@{/participant/new_participant}" type="submit"
                       class=" rounded-md bg-blue-700 px-10 py-2 text-white mx-24 ">Kill, Kiss or Marry</a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
